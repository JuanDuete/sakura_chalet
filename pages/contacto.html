<body class="backgroundCto">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-brown">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Sakura</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="link-nav" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="link-nav" href="fechas.html">Fechas</a>

                <a class="link-nav" href="el_chalet.html">El chalet</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
    <main>
      <h1>Contactanos</h1>
      <section class="contacto">
             <div class="contacto__box">
                     <formmethod="POST">
                         <label for="Email">Email</label>
                         <input class="contacto__input" type="email" id="Email" name="Email">
 
                         <textarea class="contacto__ta" rows="10" cols="30" placeholder=" Tu consulta aquí..."></textarea>
 
                         <button class="contacto__btn" type="submit" name="Enviar">Enviar</button>
                         <button class="contacto__btn" type="reset" name="Reset">Restablecer</button>
                     </form>
                 </div>
      </section>
  </main>
     <footer>
        <div class="newsletter">
            <h3 class="newsletter__text">Subscribite para enterarte de todas las novedades.</h3>
            <form>
                <input class="newsletter__input" type="text" placeholder="Tu Email...">
                <button class="newsletter__btn" type="submit" name="Subscribite">Subscribite</button>
            </form>
        </div>
        <div class="redes">
            <ul class="redes__icon">
                <li><a href="https://www.facebook.com" target="blank"><img src="../recursos/facebook.png" alt="logo facebook"></a></li>
                <li><a href="https://www.instagram.com/sakura.merlo/" target="blank"><img src="../recursos/instagram.png" alt="logo instagram"></a></li>
                <li><a href="https://www.trip-advisor.com" target="blank"><img src="../recursos/trip-advisor.png" alt="logo trip-advisor"></a></li>
            </ul>
        </div>
        <div class="copy">
            <p>Sakura Chalet Vacacional. Copyright: © 2022. Todos los derechos reservados.</p>  
        </div>
    </footer>
